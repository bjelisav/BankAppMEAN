<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Deposit</th>
          <th>Card</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="account in accounts">
          <td>{{$index+1}}</td>
          <td>{{account.name}}</td>
          <td>{{account.deposit}}</td>
          <td>{{account.card}}</td>
          <td><button type="button" ng-click="deleteUser(account)" class="btn btn-danger">Delete User</button></td>
          <td><a href="#/editSelected" type="button" class="btn btn-warning" ng-click="selectUser(account)">Edit User</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
