<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <input type="text" ng-model="account.name" placeholder="name" class="form-control"><br>
    <input type="text" ng-model="account.deposit" placeholder="deposit" class="form-control"><br>
    <input type="text" ng-model="account.card" placeholder="card" class="form-control"><br>
    <button type="button" name="button" class="btn btn-success form-control" ng-click="editUser(account)">Edit User</button>
  </div>

</div>
