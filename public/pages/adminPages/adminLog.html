<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <div class="well">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="#/admin">List of users</a></li>
      <li role="presentation"><a href="#/adminEdit">Add/Remove User</a></li>
      <li role="presentation"class="active"><a href="#/adminLog">Log</a></li>
    </ul><br>
    <table class="table">
      <thead>
        <th>User</th>
        <th>Action</th>
        <th>Account</th>
        <th>Time</th>
      </thead>
      <tbody ng-repeat="log in logs">
        <td>{{log.user}}</td>
        <td>{{log.action}}</td>
        <td>{{log.account}}</td>
        <td>{{log.time}}</td>
      </tbody>
    </table>
  </div>
  </div>
  <div class="col-lg-2">
    <a type="button" href="log.txt" download class="btn btn-default">Download log.txt</a>
  </div>
</div>
