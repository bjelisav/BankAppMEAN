<!DOCTYPE html>
<html ng-app='main'>
  <head>
    <meta charset="utf-8">
    <title>BankApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="jumbotron container-fluid">
      <div class="row" ng-controller="timeCtrl">
        <div class="well col-lg-2 col-lg-offset-1">{{today | date:"shortTime"}}</div>
        <div class="col-lg-4 col-lg-offset-1 text-center">
          <h1>BankApp</h1>
          <a href="#/" type="button" class="btn btn-success">Accounts</a>
          <a href="#/addUser" type="button" class="btn btn-warning">Add Account</a>
          <a href="#/editUser" type="button" class="btn btn-danger">Edit Account</a>
        </div>
        <div class="well col-lg-2 col-lg-offset-1">{{today | date:"mediumDate"}}</div>
      </div>
    </div>
    <div class="container">
      <div class="ng-view"></div>
    </div>


    </div>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controllers/mainController.js" charset="utf-8"></script>
    <script src="js/services/dbServices.js" charset="utf-8"></script>
    <script src="js/controllers/addUserController.js" charset="utf-8"></script>
    <script src="js/controllers/editUserController.js" charset="utf-8"></script>
    <script src="js/controllers/editSelectedController.js" charset="utf-8"></script>
    <script src="js/controllers/timeController.js" charset="utf-8"></script>
  </body>
</html>
